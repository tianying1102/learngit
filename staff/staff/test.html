<script>
    /*跳转门店的信息*/
    function getSearchString(key) {
        // 获取URL中?之后的字符
        var str = location.search;
        str = str.substring(1, str.length);
        // 以&分隔字符串，获得类似name=xiaoli这样的元素数组
        var arr = str.split("&");
        var obj = new Object();

        // 将每一个数组元素以=分隔并赋给obj对象
        for (var i = 0; i < arr.length; i++) {
            var tmp_arr = arr[i].split("=");
            // 如果url参数是Unicode编码将url解码
            obj[decodeURIComponent(tmp_arr[0])] = decodeURIComponent(tmp_arr[1]);
        }
        return obj[key];
    }
    var token = getSearchString("token");
    var client_id = getSearchString("client_id");
    var phone=getSearchString("phone");
    var appkey=getSearchString("appkey");

    function get_fen(){
        if (appSource === "ios") {
            $.ajax({
                type: "post",
                dataType:"json",
                async:false,
                url:"/api/v2/duiba/integral/duibaMallAutoLoginUrl",
                data: {
                    appkey:appkey,
                    client_id:client_id,
                    token:token,
                },
                success:function (res) {
                    console.log(res.url);
                    location.href=res.url
                    //  console.log(hrefUrl);
                },
                error:function (e) {
                    console.log(e);
                }
            })
        } else if(appSource==='android')
        {
            window.control.toDuiBa()
        };
    }

    /*判断是否登陆*/

    /*理财*/
    function get_cai(){
        if (appSource === "ios") {

            }else{

            }
        } else if(appSource==='android')

        };
    }
    /*广告banner图的获取*/

            },

            }

    }
