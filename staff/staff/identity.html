<script>
    /*姓名验证*/
   var name ='';
   var card='';
   var phone='';
   var num='';
    var nameReg = /((^[\u4E00-\u9FA5]{2,12}$)|(^[a-zA-Z]{3,24}$))/; //姓名验证
   var phoneReg = /^1[3-9][0-9]{9}$/i; //手机号
    $('#name').on('input',function(e){
        name=$('#name').val().trim();
       /* if(name.length>=10){
            $('#name').attr("disabled",true);
        }*/
      /*  name.substring(0,8)*/
    })
    /*身份证 手机号  验证码*/
    $('#card').on('input',function(e){
        card=$('#card').val().trim();
        // console.log(card)
     });
     $('#input_phone').on('input',function(e){
         phone=$('#input_phone').val().trim();
     });
     $('#num').on('input',function(e){
         num=  $('#num').val().trim();
       //  console.log(num);
     })
    /*身份证养正*/

    var Wi = [ 7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2, 1 ];    // 加权因子
    var ValideCode = [ 1, 0, 10, 9, 8, 7, 6, 5, 4, 3, 2 ];            // 身份证验证位值.10代表X
    function IdCardValidate(idCard) {
        idCard = trim(idCard.replace(/ /g, ""));               //去掉字符串头尾空格
        if (idCard.length == 15) {
            return isValidityBrithBy15IdCard(idCard);       //进行15位身份证的验证
        } else if (idCard.length == 18) {
            var a_idCard = idCard.split("");                // 得到身份证数组
            if(isValidityBrithBy18IdCard(idCard)&&isTrueValidateCodeBy18IdCard(a_idCard)){   //进行18位身份证的基本验证和第18位的验证
                return true;
            }else {
                return false;
            }
        } else {
            return false;
        }
    }
    /**
     * 判断身份证号码为18位时最后的验证位是否正确
     * @param a_idCard 身份证号码数组
     * @return
     */
    function isTrueValidateCodeBy18IdCard(a_idCard) {
        var sum = 0;                             // 声明加权求和变量
        if (a_idCard[17].toLowerCase() == 'x') {
            a_idCard[17] = 10;                    // 将最后位为x的验证码替换为10方便后续操作
        }
        for ( var i = 0; i < 17; i++) {
            sum += Wi[i] * a_idCard[i];            // 加权求和
        }
        valCodePosition = sum % 11;                // 得到验证码所位置
        if (a_idCard[17] == ValideCode[valCodePosition]) {
            return true;
        } else {
            return false;
        }
    }
    /**
     * 验证18位数身份证号码中的生日是否是有效生日
     * @param idCard 18位书身份证字符串
     * @return
     */
    function isValidityBrithBy18IdCard(idCard18){
        var year =  idCard18.substring(6,10);
        var month = idCard18.substring(10,12);
        var day = idCard18.substring(12,14);
        var temp_date = new Date(year,parseFloat(month)-1,parseFloat(day));
        // 这里用getFullYear()获取年份，避免千年虫问题
        if(temp_date.getFullYear()!=parseFloat(year)
            ||temp_date.getMonth()!=parseFloat(month)-1
            ||temp_date.getDate()!=parseFloat(day)){
            return false;
        }else{
            return true;
        }
    }
    /**
     * 验证15位数身份证号码中的生日是否是有效生日
     * @param idCard15 15位书身份证字符串
     * @return
     */
    function isValidityBrithBy15IdCard(idCard15){
        var year =  idCard15.substring(6,8);
        var month = idCard15.substring(8,10);
        var day = idCard15.substring(10,12);
        var temp_date = new Date(year,parseFloat(month)-1,parseFloat(day));
        // 对于老身份证中的你年龄则不需考虑千年虫问题而使用getYear()方法
        if(temp_date.getYear()!=parseFloat(year)
            ||temp_date.getMonth()!=parseFloat(month)-1
            ||temp_date.getDate()!=parseFloat(day)){
            return false;
        }else{
            return true;
        }
    }
    //去掉字符串头尾空格
    function trim(str) {
        return str.replace(/(^\s*)|(\s*$)/g, "");
    }
    /*获取几眼并验证手机号*/
    $("#btn_gain_val_key").click(function () {
        if(!nameReg.test(name)){
            new Message().show({
                msg: '姓名为2-12位的汉字或3-24的英文',
                shade: false,
                'type': 1
            });
            return;
        }
        card=card;
        if(!IdCardValidate(card)){
            new Message().show({
                msg: '身份证格式不正确',
                shade: false,
                'type': 1
            });
            return;
        } else if(!phoneReg.test(phone)){
            new Message().show({
                msg: '手机号格式不正确',
                shade: false,
                'type': 1
            });
            return;
        }
        else{
            VM.sendMobile(phone);
        }
    })
    /*确认查工资*/
    $('.i_c').click(function(){
        if(name==null||name==''||!nameReg.test(name)){
            new Message().show({
                msg: '请输入姓名',
                shade: false,
                'type': 1
            });
            return;
        }
        if(card==null||card==''||!IdCardValidate(card)){
            new Message().show({
                msg: '请输入合法身份证号',
                shade: false,
                'type': 1
            });
            return;
        }
        console.log(phone)
        if(phone==null||phone==''||!phoneReg.test(phone)){
            new Message().show({
                msg: '请输入正确手机号',
                shade: false,
                'type': 1
            });
            return;
        }
        if(num==null||num==''){
            new Message().show({
                msg: '请获取验证码',
                shade: false,
                'type': 1
            });
            return;
        }
        /*先验证验证码是否正确*/
        $.ajax({
            type: "post",
            dataType:"json",
            async:false,
            url:"/api/user/sms_authorize",
            data: {
                id_card:card,
                login_name :phone,
                valicode:num,
            },
            success:function (res) {
                console.log(res)
                /*两种情况，一种验明证不正确不做跳转，另一种验证成功跳转到详情页把身份证呢传过去*/
                if(res.status=="failure"){
                    location.href='identity_none.html'
                    $('#name').val('');
                    $('#card').val('');
                    $('#input_phone').val('');
                    $('#num').val('');
                }else if(res.status=="success"){
                    //location.href='wages.html';
                    location.href = 'wages.html?idcardtk='+ card;
                }
            },
            error:function (e) {
                console.log(e);
            }
        })
    })
</script>
